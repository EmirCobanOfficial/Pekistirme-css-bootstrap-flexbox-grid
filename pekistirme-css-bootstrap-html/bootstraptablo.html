<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Listeler ve Tablolar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-2">
    <h3>Liste:</h3>
    <ul class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
    </ul>

    <h3 class="mt-4">Tablo:</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Başlık 1</th>
          <th>Başlık 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Veri 1</td>
          <td>Veri 2</td>
        </tr>
        <tr>
          <td>Veri 3</td>
          <td>Veri 4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
